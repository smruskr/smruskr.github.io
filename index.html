<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello github.io</title>
</head>
<body>
  <section>
    <h1>hello github.io</h1>
    <input type="text" name="" value="" id="search_area">
    <button type="button" name="button" id="search_button">検索</button>
    <ul id="search_result">

    </ul>
  </section>

  <!-- <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script> -->

  <script type="text/javascript">

    var jq = document.createElement('script');
    jq.src = "https://code.jquery.com/jquery-2.1.3.min.js";
    document.getElementsByTagName('head')[0].appendChild(jq);

    $(function(){
      $('#search_button').on('click',function(){
        var keyword = $('#search_area').val();


        },
        // get上記を投げると、
        // dataという名前のオブジェクトにいろいろ入って返ってくる
        // 最初に検索結果の数、ページ、などのあとにItemsという配列があり、
        // その中に各Itemの情報がさらに入っている

      function(data){
        // dataを使用したfunction
        if (data.count > 0){
          // 0じゃなければ出力していく
          $.each(data.Items, function(i, item){
            // $.ってなんだ？
            // dataのなかのItemsという配列のなかでfunctionをまわす
            // i、itemを使っている？iは一時的？（使われていない）
            // jqueryのfunctionの第二引数はコンテキスト（検索対象を絞る）
            // itemのなかでiのものを対象にしてまわす？
            var itemListElement = $(`
              <li>
                <a href="${item.Item.itemUrl}">
                  <img src="${item.Item.mediumImageUrls[0].imageUrl}">
                </a>
              </li>
            `);
            // jsonで返ってきている？
            $('#search_result').append(itemListElement);
          })
        }
      })
      })
    })
  </script>

</body>
</html>
